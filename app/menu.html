<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller = 'MenuController as MenuCtrl'>
            <div class="col-xs-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{active:MenuCtrl.isSelected(1)}"><a aria-controls="all menu" role="tab" ng-click="MenuCtrl.select(1)">The Menu</a></li>
                    <li role="presentation" ng-class="{active:MenuCtrl.isSelected(2)}"><a aria-controls="appetizers" role="tab" ng-click="MenuCtrl.select(2)">Appetizers</a></li>
                    <li role="presentation" ng-class="{active:MenuCtrl.isSelected(3)}"><a aria-controls="mains" role="tab" ng-click="MenuCtrl.select(3)">Mains</a></li>
                    <li role="presentation" ng-class="{active:MenuCtrl.isSelected(4)}"><a aria-controls="deserts" role="tab" ng-click="MenuCtrl.select(4)">Deserts</a></li>
                </ul>
                <div class="tab-content">
                    <ul class="media-list tab-pane fade in active">
                        <li class="media" ng-repeat="dish in MenuCtrl.dishes | filter: MenuCtrl.filtText">
                            <div class="media-left media-middle">
                                <a href="#">
                                    <img class="media-object img-thumbnail" ng-src="{{dish.image}}" alt="Uthapizza">
                                </a>
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">{{dish.name}}
                                    <span class="label label-danger label-xs">{{dish.label}}</span>
                                    <span class="badge">{{dish.price | currency}}</span>
                                </h2>
                                    <p>{{dish.description}}</p>
                                    
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<script src="../bower_components/angular/angular.min.js"></script>
<script>
    var app = angular.module('confusionApp',[]);
    app.controller('MenuController', function(){

        this.tab = 1 ;
        this.filtText = "";

        var dishes = [{
            name: 'Uthapizza',
            image: 'images/uthapizza.png',
            category: 'mains',
            label: 'Hot',
            price: '4.99',
            description: 'A unique combination of Indian Uthappam(pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes , Vidalia onion, Guntur chillies and Buffalo',
            comment: ''
        },
        {
            name: 'Zucchipakoda',
            image: 'images/zucchipakoda.png',
            category: 'appetizer',
            label: '',
            price: '1.99',
            description: 'A unique combination of Indian Uthappam(pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes , Vidalia onion, Guntur chillies and Buffalo',
            comment: ''
        },
        {
            name: 'ElaiCheese Cake',
            image: 'images/elaicheesecake.png',
            category: 'appetizer',
            label: '',
            price: '1.99',
            description: 'A unique combination of Indian Uthappam(pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes , Vidalia onion, Guntur chillies and Buffalo',
            comment: ''
        },
        {
            name: 'Vadonut',
            image: 'images/vadonut.png',
            category: 'desert',
            label: '',
            price: '1.99',
            description: 'A unique combination of Indian Uthappam(pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes , Vidalia onion, Guntur chillies and Buffalo',
            comment: ''
        }];
        this.dishes = dishes;

        this.select = function(setTab){
            this.tab = setTab;

            if(setTab === 2){
                this.filtText = "appetizer"
            }else if(setTab === 3){
                this.filtText = "mains"
            }else if(setTab===4){
                this.filtText = "desert"
            }else{
                this.filtText = "";
            }

        }
        this.isSelected = function(checkTab){
            return  (this.tab===checkTab);
        }
    });
</script>
</body>

</html>
